<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Project 3 - Perseverance</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "input-active": "hsl(249, 99%, 64%)",
              "input-error": "hsl(0, 100%, 66%)",
              "light-gray": "hsl(270, 3%, 87%)",
              "dark-gray": "hsl(279, 6%, 55%)",
              "dark-violet": "hsl(278, 68%, 11%)",
            },
            fontFamily: {
              "ff-space": '"Space Grotesk", "sans-serif"',
            },
            backgroundImage: {
              "mobile-header": "url('./images/bg-main-mobile.png')",
              "desktop-header": "url('./images/bg-main-desktop.png')",
              "front-card": "url('./images/bg-card-front.png')",
              "back-card": "url('./images/bg-card-back.png')",
            },
            screens: {
              dt: "376px",
            },
          },
        },
      };
    </script>
    <!-- TODO -->
    <!-- 1. name variables that need to be targeted in JS
  2. research on change
  3. change form to hidden on button submit and show dialog
  4. add required to elements and style errors or alert with JS
  5. mobile responsiveness 
  6. add client-side form validation
  7. deploy to Netlify
  8. add nav
  9. reset page on continue button click -->
  </head>
  <body>
    <main class="dt:flex dt:w-[100vw] dt:h-[100vh] pb-20">
      <header
        class="dt:h-[100vh] dt:w-1/3 h-[30vh] dt:bg-desktop-header dt:bg-cover bg-mobile-header"
      >
        <!-- FRONT CARD -->
        <div
          class="dt:h-[12rem] dt:w-[20rem] dt:top-[8rem] dt:left-[16rem] front-card rounded-md bg-front-card bg-right-top absolute h-[10rem] w-[18rem] top-28 left-4 rounded-md z-10"
        >
          <!-- FRONT CARD INFO -->
          <div class="dt:pt-4 py-3 px-4 text-white">
            <div class="card-logo">
              <img class="h-7" src="./images/card-logo.svg" alt="Card Logo" />
            </div>

            <div
              class="dt:pt-16 font-normal tracking-[.13rem] text-xl pt-10 pl-2"
            >
              <p class="card-number">0000 0000 0000 0000</p>
            </div>

            <div
              class="flex justify-between max-w-[232px] text-[10px] pt-4 pl-2"
            >
              <div class="card-holder">
                <p class="card-name">JANE APPLESEED</p>
              </div>

              <div class="">
                <p class="card-date">00/00</p>
              </div>
            </div>
          </div>
        </div>

        <!-- BACK CARD -->
        <div
          class="dt:h-[12rem] dt:w-[20rem] dt:top-[22rem] dt:left-[20rem] dt:bg-[center] back-card rounded-md bg-back-card bg-[cover] absolute h-[10rem] w-[18rem] top-5 left-16 rounded-md"
        >
          <div class="black-stripe"></div>
          <div class="gray-stripe">
            <div
              class="card-cvc dt:top-[85px] dt:left-[260px] text-white text-xs absolute top-[70px] left-[238px]"
            >
              <p class="card-cvc">000</p>
            </div>
          </div>
          <div class="fine-print"></div>
        </div>
      </header>

      <!-- FORM SECTION -->
      <section
        class="dt:w-2/3 dt:m-auto h-[60vh] font-ff-space text-sm font-medium tracking-widest"
      >
        <form
          class="max-w-[300px] flex flex-col pt-[7rem] w-[90vw] m-auto"
          action="javascript:validateInputs()"
        >
          <div
            class="input-control max-w-[300px] flex flex-col w-[90vw] m-auto"
          >
            <label for="name block">CARDHOLDER NAME</label>
            <input
              class="input-name border rounded h-10 mt-1 pl-3 focus:outline-input-active invalid:input-error"
              id="name"
              type="text"
              placeholder="e.g Jane Appleseed"
            />
            <div class="error"></div>
          </div>

          <div
            class="input-control max-w-[300px] flex flex-col w-[90vw] m-auto"
          >
            <label class="pt-5" for="card-number">CARD NUMBER</label>
            <input
              class="input-number border rounded h-10 mt-1 pl-3 focus:outline-input-active invalid:input-error"
              id="card-number"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
            />

            <div class="error"></div>
          </div>

          <div
            class="input-control max-w-[300px] flex flex-col w-[90vw] m-auto"
          >
            <div class="pt-5">
              <label for="month year">EXP. DATE (MM/YY)</label>
              <label for="cvc">CVC</label>
            </div>

            <div class="flex mt-1">
              <input
                class="input-month border rounded h-10 w-16 mr-3 pl-3 focus:outline-input-active invalid:input-error"
                id="month"
                type="text"
                placeholder="MM"
              />

              <input
                class="input-year border rounded h-10 w-16 mr-3 pl-3 focus:outline-input-active invalid:input-error"
                id="year"
                type="text"
                placeholder="YY"
              />

              <input
                class="input-cvc border rounded h-10 w-full pl-3 focus:outline-input-active invalid:input-error"
                id="cvc"
                type="text"
                placeholder="e.g. 123"
              />
            </div>
            <div class="error"></div>
          </div>

          <button
            class="confirm-btn h-10 bg-dark-violet text-white mt-8 rounded-md tracking-wide"
            type="submit"
          >
            Confirm
          </button>
        </form>

        <!-- THANK YOU -->

        <div
          class="hidden max-w-[300px] flex flex-col text-center pt-[7rem] w-[90vw] m-auto [&>*]:mb-4"
        >
          <img
            class="h-18 w-18 self-center"
            src="./images/icon-complete.svg"
            alt=""
          />
          <h2 class="text-3xl mt-4 font-[500]">THANK YOU!</h2>
          <p class="text-[1.1rem] font-medium text-dark-gray">
            We've added your card details
          </p>
          <button
            class="continue-btn h-12 bg-dark-violet text-white mt-8 rounded-md tracking-wide"
          >
            Continue
          </button>
        </div>


        <button class="confirm-btn h-10 bg-dark-violet text-white mt-8 rounded-md tracking-wide" type="submit">Confirm</button>
      </form>

      <!-- THANK YOU -->
      
      <div class="hidden max-w-[300px] flex flex-col text-center pt-[7rem] w-[90vw] m-auto [&>*]:mb-4">
        <img class="h-18 w-18 self-center" src="./images/icon-complete.svg" alt="">
        <h2 class="text-3xl mt-4 font-[500]">THANK YOU!</h2>
        <p class="text-[1.1rem] font-medium text-dark-gray">We've added your card details</p>
        <button class="continue-btn h-12 bg-dark-violet text-white mt-8 rounded-md tracking-wide" >Continue</button>
      </div>

    </section>
  </main>

  <footer class="flex justify-around">
    <time datetime="2023-05-15">Start Date/Time: May 6 2023 09:00 </time>
    <time datetime="2023-05-15">End Date/Time: May 6 2023 09:00 </time>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
