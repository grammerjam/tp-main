<body>

  <main class="">

    <header class="">

      <div class="front-card"> 

        <div class="card-info">
          <div class="card-logo">
            <img src="./images/card-logo.svg" alt="Card Logo">
          </div>
  
          <div class="card-number">
            <p>0000 0000 0000 0000</p>
          </div>
  
          <div class="card-name">
            <div class="card-holder">
              <p>JANE APPLESEED</p>
            </div>
  
            <div class="card-expiration">
              <p>00/00</p>
            </div>
          </div>
        </div>
      </div>

      <div class="back-card border">
        <div class="black-stripe"></div>
        <div class="gray-stripe">
          <div class="cvc">
            <p>000</p>
          </div>
        </div>
        <div class="fine-print"></div>
      </div>
    </header>

      <section>
        <form action="submit">

          <label for="name">CARDHOLDER NAME</label>
          <input id="name" type="text">

          <label for="card-number">CARD NUMBER</label>
          <input id="card-number" type="text">

          <label for="month year">EXP. DATE (MM/YY)</label>
          <input id="month" type="text">
          <input id="year" type="text">

          <label for="cvc"></label>
          <input id="cvc"type="text">

          <button type="submit">Confirm</button>
        </form>

        <!-- THANK YOU -->
        <dialog class"hidden">
          <img src="" alt="">
          <h2>THANK YOU!</h2>
          <p>We've added your card details</p>
          <button>Continue</button>
        </dialog>

      </section>
